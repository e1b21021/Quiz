<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>対戦画面</title>
  <style>
    body {
      background: linear-gradient(to bottom, #87CEFA, #4682B4);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin: 0;
      padding: 20px 0;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    #quizField {
      margin-top: 120px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #scoreField {
      margin-top: 10px;
      font-size: 20px;
      text-align: center;
    }

    #timerField {
      margin-top: 10px;
      font-size: 24px;
      text-align: center;
    }

    #inputField {
      margin-top: 20px;
      text-align: center;
    }

    #buttonField {
      margin-top: auto;
      margin-bottom: 20px;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 300px;
      padding: 10px;
      font-size: 20px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #007BFF;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .top-button {
      background-color: #28a745;
    }

    .top-button:hover {
      background-color: #1c7430;
    }
  </style>
</head>

<body>
  <h1>★対戦画面★</h1>
  <div id="quizField">
    <p id="quiz">クイズが表示されます</p>
    <p id="cate">カテゴリーが表示されます</p>
    <p id="subcate">サブカテゴリーが表示されます</p>
  </div>
  <div id="scoreField">
    <p id="score">スコア: 0</p>
  </div>
  <div id="timerField">
    <p id="timer">タイマー: 10</p>
  </div>
  <div id="inputField">
    <input id="answerInput" type="text" placeholder="ここに回答を入力">
    <button onclick="submitAnswer()">送信</button>
  </div>
  <div id="buttonField">
    <button onclick="startNextQuiz()">次のクイズへ</button>
    <a href="/" class="top-button" style="text-decoration: none; display: inline-block;">
      <button class="top-button">トップページに戻る</button>
    </a>
  </div>

  <!-- スクリプトをここに追加 -->
  <script>
  let countdownInterval; // タイマー用インターバル
    let remainingTime = 10; // タイマーの初期値

    // タイマーを開始
    async function startTimer() {
      try {
        // サーバーでタイマーを初期化
        await fetch('/start-timer');
        document.getElementById("timer").textContent = "タイマー: 10";

        // タイマーを更新
        if (countdownInterval) clearInterval(countdownInterval);
        countdownInterval = setInterval(updateTimer, 1000);
      } catch (error) {
        console.error("タイマーの開始に失敗しました:", error);
      }
    }

    // サーバーから残り時間を取得
    async function updateTimer() {
      try {
        const response = await fetch('/remaining-time');
        if (!response.ok) throw new Error("残り時間の取得に失敗しました");

        const timeLeft = await response.json();
        document.getElementById("timer").textContent = "タイマー: " + (timeLeft > 0 ? timeLeft : "タイムアップ!");

        // タイムアップでタイマー停止
        if (timeLeft <= 0) clearInterval(countdownInterval);
      } catch (error) {
        console.error("タイマー更新エラー:", error);
      }
    }
    let currentQuizId = null; // 現在のクイズID
    let score = 0; // スコア

    async function startNextQuiz() {
      try {
        // クイズを取得
        const response = await fetch('/battle/next');
        if (!response.ok) throw new Error('クイズの取得に失敗しました');
        const quiz = await response.json();

        // クイズ内容を更新
        currentQuizId = quiz.id; // クイズIDを保存
        document.getElementById('quiz').innerText = quiz.quiz;
        document.getElementById('cate').innerText = "カテゴリー: " + quiz.cate;
        document.getElementById('subcate').innerText = "サブカテゴリー: " + quiz.subcate;
      } catch (error) {
        console.error('エラー:', error);
      }
    }

    async function submitAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim();
      if (!currentQuizId) {
        alert("クイズがロードされていません。");
        return;
      }

      try {
        // サーバーに回答を送信
        const response = await fetch(`/battle/submit?userAnswer=${encodeURIComponent(userAnswer)}&quizId=${currentQuizId}`, {
          method: 'POST',
        });

        if (!response.ok) {
          throw new Error('回答送信に失敗しました');
        }

        const result = await response.json();

        // 結果を表示
        if (result.correct) {
          score += 10;
          alert("正解！スコア: " + score);
        } else {
          alert("不正解！正解は: " + result.correctAnswer);
        }

        // スコアを更新
        document.getElementById('score').innerText = "スコア: " + score;

        // スコアが50以上でリザルトページに移動
        if (score >= 50) {
          window.location.href = `/result?score=${score}`;
        } else {
          document.getElementById("answerInput").value = ""; // 入力欄をクリア
          startNextQuiz(); // 次のクイズを取得
        }
      } catch (error) {
        console.error('エラー:', error);
        alert("エラーが発生しました: " + error.message);
      }
    }
  </script>
</body>

</html>
