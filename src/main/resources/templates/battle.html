<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>対戦画面</title>
  <style>
    body {
      background: linear-gradient(to bottom, #87CEFA, #4682B4);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin: 0;
      padding: 20px 0;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    #quizField {
      margin-top: 120px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #timerField {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }

    #inputField {
      margin-top: 20px;
      text-align: center;
    }

    #buttonField {
      margin-top: auto;
      margin-bottom: 20px;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 300px;
      padding: 10px;
      font-size: 20px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #007BFF;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .top-button {
      background-color: #28a745;
    }

    .top-button:hover {
      background-color: #1c7430;
    }
  </style>
</head>

<body>
  <h1>★対戦画面★</h1>
  <div id="quizField">
    <p id="quiz">クイズが表示されます</p>
    <p id="cate">カテゴリーが表示されます</p>
    <p id="subcate">サブカテゴリーが表示されます</p>
  </div>
  <div id="timerField">
    <p id="timer">タイマー: 10</p>
  </div>
  <div id="inputField">
    <input id="answerInput" type="text" placeholder="ここに回答を入力">
    <button onclick="submitAnswer()">送信</button>
  </div>
  <div id="buttonField">
    <button onclick="startNextQuiz()">次のクイズへ</button>
    <a href="/" class="top-button" style="text-decoration: none; display: inline-block;">
      <button class="top-button">トップページに戻る</button>
    </a>
  </div>

  <script>
    let countdownInterval;

    async function startNextQuiz() {
      try {
        await fetch('/start-timer');
        document.getElementById("timer").textContent = "タイマー: 10";

        if (countdownInterval) clearInterval(countdownInterval);
        countdownInterval = setInterval(updateTimer, 1000);

        const response = await fetch('/battle/next');
        if (!response.ok) throw new Error('クイズの取得に失敗しました');
        const quiz = await response.json();

        document.getElementById('quiz').innerText = quiz.quiz;
        document.getElementById('cate').innerText = "カテゴリー: " + quiz.cate;
        document.getElementById('subcate').innerText = "サブカテゴリー: " + quiz.subcate;
      } catch (error) {
        console.error('エラー:', error);
      }
    }

    async function updateTimer() {
      try {
        const response = await fetch('/remaining-time');
        if (!response.ok) throw new Error('残り時間の取得に失敗しました');
        const timeLeft = await response.json();
        document.getElementById("timer").textContent = "タイマー: " + (timeLeft > 0 ? timeLeft : "タイムアップ!");
        if (timeLeft <= 0) clearInterval(countdownInterval);
      } catch (error) {
        console.error('エラー:', error);
      }
    }
  </script>
</body>

</html>
