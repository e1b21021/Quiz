<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズゲーム - 待機所</title>
  <style>
    body {
      background: linear-gradient(to bottom, #FFD700, #FFA500);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #1c7430;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 th:text="${message}">待機所</h1>
    <p>お待ちください...</p>
    <p>ジャンル名：アーティスト名</p>
    <p>問題数：10問</p>
    <form action="/battle" method="GET">
      <input type="submit" value="クイズに参加する">
    </form>
  </div>
</body>

</html>
