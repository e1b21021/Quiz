<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結果発表</title>
  <style>
    body {
      background: #f0f8ff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .result {
      margin-top: 50px;
      padding: 20px;
      background: #87CEFA;
      border-radius: 10px;
      display: inline-block;
    }

    h1 {
      color: #4682B4;
    }

    p {
      font-size: 20px;
      color: #333;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="result">
    <h1>結果発表</h1>
    <p>あなたのスコアは <span th:text="${score}"></span> 点です！</p>
    <a href="/">トップページに戻る</a>
  </div>
</body>

</html>
