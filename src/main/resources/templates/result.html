<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結果発表</title>
  <style>
    body {
      background: #f0f8ff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .result {
      margin-top: 50px;
      padding: 20px;
      background: #87CEFA;
      border-radius: 10px;
      display: inline-block;
    }

    h1 {
      color: #4682B4;
    }

    p {
      font-size: 20px;
      color: #333;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="result">
    <h1>結果発表</h1>
    <p>あなたのスコアは <span th:text="${score}"></span> 点です！</p>
    <a href="/">トップページに戻る</a>
  </div>
</body>
<!-- 対戦相手のスコア欄を追加 -->
<div id="opponentResultField">
  <h2>対戦相手の結果</h2>
  <p>スコア: <span id="opponentResultScore">0</span> 点</p>
</div>
<style>
  /* 対戦相手の結果表示エリア */
  #opponentResultField {
    position: absolute;
    top: 50px;
    right: 20px;
    width: 250px;
    padding: 20px;
    text-align: center;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  #opponentResultField h2 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #4682B4;
  }

  #opponentResultField p {
    font-size: 18px;
    color: #333;
  }

  #opponentResultScore {
    font-size: 24px;
    font-weight: bold;
    color: #FFD700;
    /* ゴールド色 */
  }
</style>

</html>
